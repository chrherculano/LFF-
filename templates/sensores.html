<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Monitoramento de Fumaça</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <header>
        <div class="user-menu">
            <img src="{{ url_for('user_picture', user_id=session['user_id']) }}" alt="Profile Picture">
            <span>{{ session['user_email'] }}</span>
        </div>
        <div class="dropdown">
            <button class="dropbtn">Menu</button>
            <div class="dropdown-content">
                <a href="/main">Main</a>
                <a href="/profile">Profile</a>
                <a href="/logout">Logout</a>
            </div>
        </div>
    </header>
    <div class="container">
        <h2>Monitoramento de Fumaça</h2>
        <table border="1">
            <tr>
                <th>ID</th>
                <th>Timestamp</th>
                <th>Data</th>
            </tr>
            {% for sensor in sensores %}
            <tr>
                <td>{{ sensor[0] }}</td>
                <td>{{ sensor[1] }}</td>
                <td>{{ sensor[2] }}</td>
            </tr>
            {% endfor %}
        </table>
    </div>
</body>
</html>
