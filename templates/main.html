<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <title>Main - LFF</title>
</head>
<body>
    <header>
        <div class="user-menu">
            <img src="{{ url_for('user_picture', user_id=session['user_id']) }}" alt="Profile Picture">
            <span>{{ user_email }}</span>
        </div>
        <div class="dropdown">
            <button class="dropbtn">Menu</button>
            <div class="dropdown-content">
                <a href="/profile">Profile</a>
                <a href="/logout">Logout</a>
            </div>
        </div>
    </header>
    <div class="container">
        <h2>Welcome to LFF, {{ user_name }}</h2>
        <h2>Sensores</h2>
        <table>
            <tr>
                <th>Nome</th>
                <th>Status</th>
                <th>Histórico</th>
            </tr>
            {% for sensor in sensores %}
            <tr>
                <td>{{ sensor[1] }}</td>
                <td>{{ sensor[2] }}</td>
                <td><a href="#">Ver Histórico</a></td>
            </tr>
            {% endfor %}
        </table>
    </div>
</body>
</html>
