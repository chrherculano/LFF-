<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <title>Profile - LFF</title>
</head>
<body>
    <div class="container">
        <h2>Profile</h2>
        <form method="post" enctype="multipart/form-data">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" value="{{ user_email }}" required>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" value="{{ user_name }}" required>
            <label for="birthday">Birthday:</label>
            <input type="date" id="birthday" name="birthday" value="{{ user_birthday }}" required>
            <label for="picture">Profile Picture:</label>
            <input type="file" id="picture" name="picture">
            <button type="submit">Update Profile</button>
        </form>
        <form action="{{ url_for('main') }}" method="get">
            <button type="submit">Back to Main</button>
        </form>
    </div>
</body>
</html>
